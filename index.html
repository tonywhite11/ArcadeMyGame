<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="game-title">ARCADE GAME</h1><button type="button" class="btn btn-lg btn-danger" data-toggle="popover" title="What to do..." data-content="Use the arrow keys to move your hero to the river by avoiding giant ladybugs and other obstacles. Getting hit by an enemy bug will send you back to your starting position. Rocks are impassable for you but not for the bugs. Increase your score and increase your lives by collecting gems and other items on the road. Getting hit 3 times by the enemy cause you to die and lose a life. The game is over when all lives are lost. Victory is won when you make it to the river with all gems collected. Good luck.">How to play</button>
    <section class="score-panel">
       <ul class="users">
     	  <li class="one"><i class="fas fa-user-ninja fa-lg"></i></li>
     	  <li class="two"><i class="fas fa-user-ninja fa-lg"></i></li>
     	  <li class="three"><i class="fas fa-user-ninja fa-lg"></i><span class="lives"></span></li>
     	</ul>

    	<div class="thumb-bar">
          <img class="btn-outline-primary" src="images/char-boy.png">
          <img class="btn-outline-primary" src="images/char-cat-girl.png">
          <img class="btn-outline-primary" src="images/char-horn-girl.png">
          <img class="btn-outline-primary" src="images/char-pink-girl.png">
          <img class="btn-outline-primary" src="images/char-princess-girl.png">
        </div>
        <button type="button" class="btn btn-success btn-sm">PLAY</button>
     </section>

        <!-- Modal -->
   <div class="modal_bg hide">
        <div class="modal_body">
            <div class="modal_heading">
              <h1 class="modal_title"> VICTORY!!!</h1>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                 <span class="modal_close">x</span>
              </button>
            </div> 
            <div class="modal_buttons">
              <button class="modal_button modal_replay">Replay</button>
            </div>   
        </div>
    </div>
    <script type="text/javascript" src"https://unpkg.com/tooltip.js/dist/umd/tooltip.min.js></script>
    <script type="text/javascript" src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
    </html>
